steps:
- powershell: |
    iex (new-object net.webclient).downloadstring('https://get.scoop.sh')
    scoop update
    scoop install postgresql
    Start-Process pg_ctl start
    createuser -w -U postgres -d -s $env:DATABASE_USER
    createdb -w -U $env:DATABASE_USER $env:DATABASE_NAME
  displayName: Install and run postgresql
  env:
    PGPASSWORD: $(db_pass_secret)
