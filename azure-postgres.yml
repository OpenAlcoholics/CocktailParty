steps:
- task: Docker@1
  displayName: 'Deploy postgres database'
  inputs:
    command: 'run'
    containerName: Postgresql
    ports: 5432:5432
    restartPolicy: onFailure
    runInBackground: true
    imageName: postgres:10.5-alpine
    envVars: |
      POSTGRES_DB=$(db_name)
      POSTGRES_USER=$(db_user)
      POSTGRES_PASSWORD=$(db_pass_secret)
